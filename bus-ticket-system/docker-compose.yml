# Docker Compose sürümünü belirtiyoruz.
version: "3.8"

# Çalıştırılacak servisleri (container'ları) tanımlıyoruz.
services:
  # "web" adında bir servis oluşturuyoruz (adı herhangi bir şey olabilir).
  web:
    # Bu servisin imajını, aynı dizindeki Dockerfile'dan oluşturmasını söylüyoruz.
    build: .
    # Port yönlendirmesi yapıyoruz.
    # Bilgisayarımızın 8000 portuna gelen istekleri, container'ın içindeki 80 portuna (Apache'nin çalıştığı port) yönlendir.
    ports:
      - "8080:80"
    # Canlı dosya senkronizasyonu için bir "volume" bağlıyoruz.
    # Bilgisayarımızdaki proje klasörünü (.), container'ın içindeki /var/www/html klasörüne bağla.
    # Bu sayede kodda yaptığımız bir değişiklik, container'ı yeniden başlatmadan anında yansır.
    volumes:
      - .:/var/www/html
